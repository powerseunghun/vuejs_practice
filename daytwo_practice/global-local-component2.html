<!DOCTYPE html>
<html>
  <head>
    <title>Vue Component Registration</title>
  </head>
  <body>
    <div id="app">
      <h3>First instance area</h3>
      <my-global-component></my-global-component>
      <my-local-component></my-local-component>
    </div>
    <hr>
    <div id="app2">
      <h3>Second instance area</h3>
      <my-global-component></my-global-component>
      <my-local-component></my-local-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      // global-component mark
      Vue.component('my-global-component', {
        template: '<div>This is global component.</div>'
      });
      // local-component content
      var cmp = {
        template: '<div>This is local component.</div>'
      };

      new Vue({
        el: '#app',
        // local-component mark
        components: {
          'my-local-component': cmp
        }
      });
      // Second instance
      new Vue({
        el: '#app2'
      });
    </script>
  </body>
</html>
