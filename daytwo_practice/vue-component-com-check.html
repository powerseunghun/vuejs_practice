<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue Component com Check</title>
  </head>
  <body>
    <div id="app">
      <child-component v-bind:propsdata="message"></child-component>
      <sibiling-component v-bind:propsdata="another_message"></child-component>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      Vue.component('child-component', {
        props: ['propsdata'],
        template: '<p>{{ propsdata }}</p>'
      });
      Vue.component('sibiling-component', {
        props: ['propsdata'],
        template: '<p>{{ propsdata }}</p>'
      });

      var app = new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue! passed from Parent Component',
          another_message: 'Hello Vue! This is another message from Parent Component'
        }
      });
    </script>
  </body>
</html>
