<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Template - check</title>
  </head>
  <body>
    <div id="app">
      <header>
        <h3>
          {{ message }},
          {{ mymessage }}
        </h3>
      </header>
      <section>
        <p v-bind:id="uid"></p>
        <button v-on:click="clickBtn">alert</button>
        <button v-on:click="myclickBtn">myalert</button>

        <ul v-if="flag">
          <li>1</li>
          <li>2</li>
          <li>3</li>
        </ul>
      </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          message: 'Hello Vue.js!',
          mymessage: 'powerseunghun',
          uid: '10',
          flag: true
        },
        methods: {
          clickBtn: function() {
            console.log("hi");
          },
          myclickBtn: function() {
            console.log("my hi");
          }
        }
      });
    </script>
  </body>
</html>
