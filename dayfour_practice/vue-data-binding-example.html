<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Vue Template - Data Binding</title>
  </head>
  <body>
    <div id="app">
      <p v-bind:id="idA">ID Binding</p>
      <p v-bind:class="classA">Class Binding</p>
      <p v-bind:style="styleA">Style Binding</p>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue@2.5.2/dist/vue.js"></script>
    <script>
      new Vue({
        el: '#app',
        data: {
          idA: 10,
          classA: 'container',
          styleA: 'color: blue'
        }
      });
    </script>
  </body>
</html>
